
<template name="dxButtons">
  {{# if editable }}
    {{# if inEditMode }}
      <button class="btn btn-success btn-save">save</button>
      <button class="btn btn-warning btn-edit">cancel</button>
    {{ else }}
      <button class="btn btn-default btn-edit">edit</button>
    {{/if }}
  {{/ if }}
</template>


<template name="dxArray">
  {{# each instances }}
    {{> UI.contentBlock this }}
    {{ _dxParent .. }}
  {{/ each }}

  {{# if model.inEditMode }}
    <p><button class="btn btn-info btn-add">add new {{ field }}</button></p>
  {{/ if }}
</template>
