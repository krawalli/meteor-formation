<template name="ModelRadioInput">
  {{> dxRadioChoice }}
</template>


<template name="ModelSelectMultiple">
  <select name="{{ field.label }}" data-live-search="true" class="form-control {{ field.label }} selectpicker" multiple>
    {{# each field.choices }}
      <option value="{{ _id }}" {{ selected ../value }}>{{ summary }}</option>
    {{/ each }}
  </select>
</template>


<template name="ModelSelect">
  <select name="{{ field.label }}" class="form-control {{ field.label }}">
    {{# each field.choices }}
      <option value="{{ _id }}" {{ selected ../value }}>{{ summary }}</option>
    {{/ each }}
  </select>
</template>
